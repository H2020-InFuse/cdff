name: ModelBasedVisualTracking
input_ports:
  - name: imageLeft
   type: Frame
   doc: " a gray image from left camera"
  - name: imageRight
   type: Frame
   doc: " a gray image from right camera"
  - name: imageTime
     type: asn1SccTime
     doc: " Image Acquisition time"
  - name:  init
   type: RigidBodyState
   doc: " the initial velocity and pose  "
  - name: initTime
     type: asn1SccTime
     doc: "  " 	
  - name: doInit
     type: bool
     doc: " determines whether the tracker dfpc need initialization"		
output_ports:
    - name: state
      type: RigidBodyState
      doc: " the rigid body state pose, velocity of the target "
    - name: success
      type: bool
      doc: " determines whether the dfpc could localise the target model"
    

