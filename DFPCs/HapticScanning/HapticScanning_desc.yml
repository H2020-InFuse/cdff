name: HapticScanning
doc: Reconstruction of the environment using a force sensor as input
dfns:
    - name: ForceMeshGenerator
input_ports:
  - name: inputPose
    type: asn1SccPose
    doc: Pose information
  - name: inputPositions
    type: asn1SccPointArray
    doc: Array of 3D points
  - name: inputForces
    type: asn1SccDoubleArray
    doc: Array of doubles with the force sensor input
output_ports:
  - name: outputPointCloud
    type: asn1SccPointcloud
    doc: Reconstructed point cloud from the force sensor inputs