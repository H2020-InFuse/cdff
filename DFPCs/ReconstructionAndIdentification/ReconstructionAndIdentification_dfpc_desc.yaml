name: PointCloudModelLocalisation
doc: Interface of all DFPCs that find reconstruct a 3D scene and find the position of a given model within the 3D scene
dfns:
    - name: FeaturesExtraction3D
    - name: FeaturesDescription3D
    - name: FeaturesMatching3D
    - name: StereoReconstruction
    - name: ImageFiltering
input_ports:
    - name: leftImage
      type: asn1SccFrame
      doc: "a 2D left image taken from a stereo camera"
      connections:
        - dfn: ImageFiltering
          port: image
    - name: rightImage
      type: asn1SccFrame
      doc: "a 2D right image taken from a stereo camera"
      connections:
        - dfn: ImageFiltering
          port: image
    - name: model
      type: asn1SccPointcloud
      doc: "the 3d point cloud of the model"
      connections:
        - dfn: FeaturesExtraction3D
          port: pointCloud
    - name: computeModelFeatures
      type: bool
      doc: "this determines whether the model features will be computed.
            It has to be true the first time a new model is provided.
            For optimal performance it should be false on all subsequent calls."
      connections:
        - dfn: NoDfn
          port: noPort
output_ports:
    - name: pointCloud
      type: asn1SccPointcloud
      doc: "This is the point cloud representing the 3D scene constructed so far."
      connections:
        dfn: StereoReconstruction
        port: pointCloud
        dfn: PointCloudReconstruction2DTo3D
        port: pointCloud
    - name: pose
      type: asn1SccPose
      doc: "This is the pose of the model in the scene"
      connections:
        dfn: FeaturesMatching3D
        port: pose
    - name: success
      type: bool
      doc: "this determines whether the dfpc could localise the model"
      connections:
        dfn: FeaturesMatching3D
        port: success

