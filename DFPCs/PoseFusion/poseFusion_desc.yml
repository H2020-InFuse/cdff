name: PoseFusion
doc: Integrate data corresponding to past poses, and produce updated past poses after application of a pose fusion process
dfns:
  - name: KalmanFilter
  - name: MapOptimizer
input_ports:
  - name: poseEstimation1
    type: asn1SccTransformWithCovariance
    doc: "First pose estimation"
    connections:
    - dfn: KalmanFilter
      port: readingPoseEstimation1
  - name: poseEstimation2
    type: asn1SccTransformWithCovariance
    doc: "Second pose estimation"
    connections:
    - dfn: KalmanFilter
      port: readingPoseEstimation2
output_ports:
  - name: estimatedCurrentPose
    type: asn1SccTransformWithCovariance
    doc: "Estimate of the current pose"
    connections:
    - dfn: MapOptimizer
      port: fusedPoseEstimation
  - name: estimatedPastPoses
    type: asn1SccTransformWithCovariance
    doc: "Updated estimates of past poses"
    connections:
    - dfn: MapOptimizer
      port: fusedPastPoseEstimation # are these poses coming from here?
# No operations nor internal connections?
