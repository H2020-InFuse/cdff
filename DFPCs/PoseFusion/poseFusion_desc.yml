name: PoseFusion
doc: Integrate data corresponding to past poses, and to produce updated past poses after the application of a pose fusion process.
dfns:
    - name: KalmanFilter
    - name: MapOptimizer
input_ports:
    - name: poseEstimation1
      type: asn1SccTransformWithCovariance
      doc: "first pose estimation"
      connections:
        - dfn: KalmanFilter
          port: readingPoseEstimation1
    - name: poseEstimation2
      type: asn1SccTransformWithCovariance
      doc: "Second pose estimation"
      connections:
        - dfn: KalmanFilter
          port: readingPoseEstimation2
output_ports:
    - name: estimatedCurrentPose
      type: asn1SccTransformWithCovariance
      doc: "Current estimated pose"
      connections:
          dfn: MapOptimizer
          port: fusedPoseEstimation
    - name: estimatedPastPoses
      type: asn1SccTransformWithCovariance
      doc: "Eventual past poses estimated from the SLAM DFPC"
      connections:
          dfn: MapOptimizer
          port: fusedPastPoseEstimation #Are these poses coming from here?
