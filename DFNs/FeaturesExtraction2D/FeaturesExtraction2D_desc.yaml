name: FeaturesExtraction2D
input_ports:
    - name: frame
      type: Frame
      doc: 2D image captured by a camera
output_ports:
    - name: features
      type: VisualPointFeatureVector2D
      doc: keypoints extracted from the image, may include descriptors
implementations:
    - HarrisDetector2D
    - OrbDetectorDescriptor
