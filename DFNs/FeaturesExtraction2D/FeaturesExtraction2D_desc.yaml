name: FeaturesExtraction2D
input_ports:
    - name: frame
      type: Frame
      doc: a 2D image taken from camera
output_ports:
    - name: featuresSet
      type: VisualPointFeatureVector2D
      doc: This is the set of the points extracted from the image, a descriptor may or may not be provided.
implementations:
    - HarrisDetector2D
    - OrbDetectorDescritor


