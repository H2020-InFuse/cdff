name: FeaturesDescription2D
input_ports:
    - name: frame
      type: Frame
      doc: 2D image captured by a camera
    - name: features
      type: VisualPointFeatureVector2D
      doc: keypoints extracted from the image, without any descriptors
output_ports:
    - name: features
      type: VisualPointFeatureVector2D
      doc: same keypoints, with added descriptors
implementations:
    - OrbDescriptor
