name: KFPrediction
input_ports:
    - name: previousState
      type: asn1SccRigidBodyState
      doc: initial or previous rigid body state
    - name: currentTime
      type: asn1SccTime
      doc: current time stamp
output_ports:
    - name: predictedState
      type: asn1SccRigidBodyState
      doc: predicted rigid body state
    - name: predictedStateCovariance
      type: asn1SccRigidBodyState
      doc: predicted state covariance
implementations:
    - KalmanPredictor
