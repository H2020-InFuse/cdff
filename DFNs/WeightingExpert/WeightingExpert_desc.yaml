name: WeightingExpert
doc: DFN that estimates the pose of a joint given different predictions
input_ports:
    - name: poses
      type: asn1SccPosesSequence
      doc: Poses of a joint of the robot using different methods
output_ports:
    - name: pose
      type: asn1SccPose
      doc: Estimated pose of the joint
implementations:
    - PoseWeighting