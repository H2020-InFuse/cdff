name: ModelBasedDetection
doc: DFN that performs model-based detection and pose detection
input_ports:
    - name: image
      type: asn1SccFrame
      doc: This is a colored image
    - name: depth
      type: asn1SccFrame
      doc: This is a depth image
output_ports:
    - name: camera
      type: asn1SccPose
      doc: the pose of the camera
    - name: success
      type: bool
      doc: boolean flag indicating successful Linemod detection. If false, the returned pose is meaningless.
implementations:
    - LinemodDetect
