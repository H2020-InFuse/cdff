name: EdgeDetection
doc: DFN that applies an edge detection filter to a 2D image
input_ports:
    - name: image
      type: asn1SccFrame
      doc: 2D image
output_ports:
    - name: edgeMap
      type: asn1SccFrame
      doc: edge map of the input image
    - name: sobelGradientX
      type: asn1SccFrame
      doc: image gradient in the x direction
    - name: sobelGradientY
      type: asn1SccFrame
      doc: image gradient in the y direction
implementations:
    - CannyDetector
    - SobelDerivative
