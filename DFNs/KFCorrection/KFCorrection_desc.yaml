name: KFCorrection
input_ports:
    - name: predictedState
      type: RigidBodyState
      doc: predicted rigid body state from KFPrediction DFN
    - name: measured
      type: RigidBodyState
      doc: measured rigid body pose parameters	
    - name: predictedStateCovariance
      type: RigidBodyState
      doc: predicted state covariance 
output_ports:
    - name: correctedState
      type: RigidBodyState
      doc: corrected rigid body state   
    - name: stateCovariance
      type: RigidBodyState
      doc: corrected state covariance  
implementations:
    - KalmanCorrector
    
   
