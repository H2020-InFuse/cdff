name: ImageFiltering
doc: DFN that applies an image processing filter to a 2D image
input_ports:
    - name: image
      type: asn1SccFrame
      doc: 2D image captured by a camera
output_ports:
    - name: image
      type: asn1SccFrame
      doc: same image, filtered
implementations:
    - ImageUndistortion
    - ImageUndistortionRectification
    - EdgeDetection