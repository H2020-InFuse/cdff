name: FundamentalMatrixComputation
doc: DFN that estimates the fundamental matrix of a camera pair
     from a set of 2D matches (keypoint pairs)
input_ports:
    - name: matches
      type: asn1SccCorrespondenceMap2D
      doc: "keypoint pairs corresponding to the same point found in two
            different images. This is a list of pairs of 2D coordinates:
            ((x1, y1), (x2, y2)), ... Each pair references the same physical
            point: (x1, y1) is its position in the first image and (x2, y2)
            is its position in the second image."
output_ports:
    - name: fundamentalMatrix
      type: asn1SccMatrix3d
      doc: fundamental matrix of the camera pair that captured the two images
    - name: success
      type: bool
      doc: boolean flag indicating successful matrix computation. Fundamental
           matrix computation may fail if the matches are not good enough; in
           that case, the returned matrix is meaningless.
implementations:
    - FundamentalMatrixRansac
